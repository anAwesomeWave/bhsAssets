{{define "title"}} Assets list {{end}}
{{define "content"}}

<h2>Search!</h2>
<form action="/assets/" method="GET">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="min_price">Minimum Price:</label>
    <input type="number" id="min_price" name="min_price"><br><br>

    <label for="max_price">Maximum Price:</label>
    <input type="number" id="max_price" name="max_price"><br><br>

    <input type="submit" value="Search">
</form>
<h2> All available assets: </h2>
<ul>
    <ul>
        {{if eq (len .assets) 0 }}
            <h3> No assets found matching your filters. </h3>
        {{else}}
            {{range .assets}}
            <li>Name: <a href="/assets/{{.Id}}">{{.Name}} </a>, Price: {{.Price}}</li>
            {{end}}
        {{end}}
    </ul>
</ul>
{{end}}
